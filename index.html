<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List | PD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>To-Do List</h1>
      <input 
        type="text"
        placeholder="Search tasks..."
        id="search-field"
      >
    </div>
    <div class="task-input-container">
      <input 
        type="text" 
        name="task-input" 
        id="task-input" 
        placeholder="Add your task here"
        required
      >
      <input 
        type="date" 
        name="date-input" 
        id="date-input"
        required
      >
      <input 
        type="time" 
        name="time-input" 
        id="time-input"
        required
      >
      <button id="add-task-button">Add Task</button>
    </div>
    <div id="task-field">
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
